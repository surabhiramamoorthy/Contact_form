<html>
    <style type="text/css">
        #i1 {background-color:#ff3852; color:pink; display: table;}
        #i2 {background-color:#ff3852; color: pink; display: table}
    </style>
    <body>
        <h1 id="i1">Unordered list of fruits</h1>
        <ul>
            {%for fruit in fruits%}
            <li>{{fruit}}</li>
            {%endfor%}
        </ul>
        <h1 id="i2">Ordered list of students</h1>
        <ol>
            {%for student in student_names%}
            <li>{{student}}</li>
            {%endfor%}
        </ol>
    </body>
</html>
